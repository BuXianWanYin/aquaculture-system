<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fishGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="50" cy="50" r="48" fill="url(#waterGradient)" stroke="#1e3a5f" stroke-width="2"/>
  
  <!-- 波浪 -->
  <path d="M 10 65 Q 25 55, 40 65 T 70 65 T 100 65" stroke="#7BB3F0" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 15 70 Q 30 60, 45 70 T 75 70 T 95 70" stroke="#7BB3F0" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- 鱼 -->
  <ellipse cx="50" cy="50" rx="18" ry="12" fill="url(#fishGradient)" transform="rotate(-20 50 50)"/>
  <circle cx="58" cy="47" r="2" fill="#000"/>
  <path d="M 32 50 Q 28 48, 26 50 Q 28 52, 32 50" fill="none" stroke="#FF8C00" stroke-width="1.5"/>
  <path d="M 32 50 Q 30 45, 28 48" fill="#FF8C00"/>
  
  <!-- 气泡 -->
  <circle cx="35" cy="40" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="65" cy="35" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="42" cy="30" r="1" fill="#fff" opacity="0.4"/>
</svg>

